<ion-view title="Profil" id="page29">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-stable icon ion-edit" ng-click="edit()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" style="background: url(img/IoeiwaRSyqRSPL4LpAR1_blur.png) no-repeat center;background-size:cover;" class="has-header">
    <div>
      <img src="img/pQIxwiWoR6CMYJqMLiYL_waif.png" style="display: block; width: 30%; height: 30%; margin-left: auto; margin-right: auto;">
    </div>
    <div class="spacer" style="width: 300px; height: 23px;"></div>
    <div id="profil-container20" class="form_background">
      <div id="profil-container19" class="profileLine">
        <div id="profil-container17" class="profiletitles">
          <div id="profil-markdown28" class="show-list-numbers-and-dots profiletitles">
            <p style="color:#000000;">
              <strong>Nom :</strong>
            </p>
          </div>
          <div id="profil-markdown29" class="show-list-numbers-and-dots profiletitles">
            <p style="color:#000000;">{{nom}}</p>
          </div>
        </div>
      </div>
      <div id="profil-container22">
        <div id="profil-container21" class="profileLine">
          <div id="profil-markdown23" class="show-list-numbers-and-dots profiletitles">
            <p style="color:#000000;">
              <strong>Prénom :</strong>
            </p>
          </div>
          <div id="profil-markdown35" class="show-list-numbers-and-dots profiletitles">
            <p style="color:#000000;">{{prenom}}</p>
          </div>
        </div>
      </div>
      <div id="profil-container24">
        <div id="profil-container23" class="profileLine">
          <div id="profil-markdown36" class="show-list-numbers-and-dots profiletitles">
            <p style="color:#000000;">
              <strong>N° de téléphone :</strong>
            </p>
          </div>
          <div id="profil-markdown37" class="show-list-numbers-and-dots profiletitles">
            <p style="color:#000000;">{{tel}}</p>
          </div>
        </div>
        <div id="profil-container25" class="profileLine">
          <div id="profil-markdown38" class="show-list-numbers-and-dots profiletitles">
            <p style="color:#000000;">
              <strong>Email :</strong>
            </p>
          </div>
          <div id="profil-markdown39" class="show-list-numbers-and-dots profiletitles">
            <p style="color:#000000;">{{email}}</p>
          </div>
        </div>
        <div id="profil-container26" class="profileLine">
          <div id="profil-markdown40" class="show-list-numbers-and-dots profiletitles">
            <p style="color:#000000;">
              <strong>Adresse :</strong>
            </p>
          </div>
          <div id="profil-markdown41" class="show-list-numbers-and-dots profiletitles">
            <p style="color:#000000;">{{address}}</p>
          </div>
        </div>
        <div id="profil-container27" class="profileLine">
          <div id="profil-markdown42" class="show-list-numbers-and-dots profiletitles">
            <p style="color:#000000;">
              <strong>Ville :</strong>
            </p>
          </div>
          <div id="profil-markdown43" class="show-list-numbers-and-dots profiletitles">
            <p style="color:#000000;">{{state}}</p>
          </div>
        </div>
        <div id="profil-container28" class="profileLine">
          <div id="profil-markdown44" class="show-list-numbers-and-dots profiletitles">
            <p style="color:#000000;">
              <strong>Pays :</strong>
            </p>
          </div>
          <div id="profil-markdown45" class="show-list-numbers-and-dots profiletitles">
            <p style="color:#000000;">{{country}}</p>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
