<ion-view title="Modifier mot de passe" id="page34" class="home">
  <ion-content padding="true" style="background: url(img/smrlH3E8QsmQsTuxigHG_blur.png) no-repeat center;background-size:cover;" class="manual-remove-top-padding has-header">
    <form id="modifierMotDePasse-form7" class="list">
      <div class="spacer" style="width: 300px; height: 76px;"></div>
      <div>
        <img src="img/hCHWejL0ThucD5wpQLxT_waif.png" style="display: block; width: 30%; height: 30%; margin-left: auto; margin-right: auto;">
      </div>
      <div id="modifierMotDePasse-markdown24" style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="color:#C92424;">{{error}}</p>
      </div>
      <div id="modifierMotDePasse-markdown25" style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="color:#24C95F;">{{succes}}</p>
      </div>
      <ion-list id="modifierMotDePasse-list8">
        <label class="item item-input form_background" id="modifierMotDePasse-input22">
          <input type="password" placeholder="Saisir Mot de passe actuel" ng-model="loginData.passwor">
        </label>
        <label class="item item-input form_background" id="modifierMotDePasse-input24">
          <input type="password" placeholder="Saisir Nouveau mot de passe" ng-model="loginData.newpassword">
        </label>
        <label class="item item-input form_background" id="modifierMotDePasse-input23">
          <input type="password" placeholder="Resaisir Nouveau mot de passe" ng-model="loginData.renewpassword">
        </label>
      </ion-list>
      <div class="spacer" style="width: 300px; height: 26px;"></div>
      <button id="modifierMotDePasse-button36" ng-click="change()" style="font-weight:600;font-style:italic;font-size:13px;border-radius:25px 25px 25px 25px;" class="button button-balanced button-small button-outline home_buttons">Modifier</button>
    </form>
  </ion-content>
</ion-view>
